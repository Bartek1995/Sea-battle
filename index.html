<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>SeaBattle</title>
</head>
<body>
    <h1>Witaj w SeaBattle!</h1>
    <div class="game-rules" id="game-rules">
        <p>Celem gry jest odnalezienie i zniszczenie wszystkich statków na planszy przeciwnika.</p>
        <p>Pamiętaj że każde uderzenie jest wliczane do licznika, im szybciej pokonasz przeciwnika tym lepiej!</p>
        <button class="btn btn-primary" id="start-game" onclick="attackEnemy()">Rozpocznij gre</button>
        <p class="counter">Ilość uderzeń = <span id="counter-value">Rozpocznij grę aby sprawdzić swoją potęgę!</span></p>
        <p class="counter"><span id="ship-counter"></span></p>
        <p class="counter"><span class="hit-counter" id="hit-counter-value"></span></p>
        <p class="counter"><span class="miss-counter" id="miss-counter-value"></span></p>
    </div>
<script src="JS/js.js"></script>
</body>
</html>
